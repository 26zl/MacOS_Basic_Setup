name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  code-quality:
    name: Code Quality and Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for dangerous code patterns
        run: |
          echo "=== Checking for dangerous code patterns ==="
          found_issues=0

          # Check for dangerous shell patterns
          # Only flag obviously dangerous: eval/exec/system with unquoted variables (exclude standard tool init)
          echo "Checking for dangerous shell patterns..."
          if grep -rE "(eval\s+\$[A-Z_]|exec\s+\$[A-Z_]|system\s+\$[A-Z_])" --include="*.sh" --include="*.zsh" --exclude-dir=".git" . 2>/dev/null | grep -vE "#.*eval|#.*exec|#.*system|example|Example|EXAMPLE|pyenv|conda|chruby|nvm|rustup|java_home"; then
            echo "WARNING: Found potentially dangerous shell patterns (eval/exec/system with unquoted variables)"
            found_issues=1
          else
            echo "OK: No dangerous shell patterns found"
          fi

          # Check for hardcoded passwords or secrets patterns
          echo "Checking for hardcoded secrets patterns..."
          if grep -riE "(password\s*=\s*['\"][^'\"]+|api[_-]?key\s*=\s*['\"][^'\"]+|secret\s*=\s*['\"][^'\"]+|token\s*=\s*['\"][^'\"]+|pwd\s*=\s*['\"][^'\"]+)" --include="*.sh" --include="*.zsh" --include="*.yml" --include="*.yaml" --exclude-dir=".git" . 2>/dev/null | grep -vE "#.*password|#.*api|#.*secret|#.*token|#.*pwd|example|Example|EXAMPLE|test|Test|TEST|dummy|Dummy|DUMMY"; then
            echo "WARNING: Found potential hardcoded secrets patterns"
            found_issues=1
          else
            echo "OK: No hardcoded secrets patterns found"
          fi

          # Check for unsafe file operations
          # Only flag obviously dangerous: unquoted variables, root, or parent directory
          # Exclude quoted variables like "$temp_dir" which are safe
          echo "Checking for unsafe file operations..."
          if grep -rE "(rm\s+-rf\s+\$[A-Z_]|rm\s+-rf\s+\.\.|rm\s+-rf\s+/[^/]|rm\s+-rf\s+/$)" --include="*.sh" --include="*.zsh" --exclude-dir=".git" . 2>/dev/null | grep -vE "#.*rm|example|Example|EXAMPLE|\"\$|'\$"; then
            echo "WARNING: Found potentially unsafe rm -rf operations"
            found_issues=1
          else
            echo "OK: No unsafe file operations found"
          fi

          # Check for command injection vulnerabilities
          echo "Checking for command injection patterns..."
          if grep -rE "(curl.*\$\{|wget.*\$\{|curl.*\`|wget.*\`)" --include="*.sh" --include="*.zsh" --exclude-dir=".git" . 2>/dev/null | grep -vE "#.*curl|#.*wget|example|Example|EXAMPLE"; then
            echo "WARNING: Found potential command injection patterns"
            found_issues=1
          else
            echo "OK: No command injection patterns found"
          fi

          if [ "$found_issues" -eq 1 ]; then
            echo ""
            echo "WARNING: Some potentially dangerous code patterns found"
            echo "Please review the findings above"
            exit 0
          else
            echo ""
            echo "OK: No dangerous code patterns found"
          fi

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

